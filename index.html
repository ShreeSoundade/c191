<html>
     <head>
         <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
          <script src="./game.js"></script>
    
    </head> 
    <body>
         <a-scene id ="scene" background="color:pink">
          <a-assets>
               <a-asset-item id="city" src="./assets/low_poly_city/scene.gltf">

          </a-asset-item>
          <a-asset-item id="wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
          </a-assets>
            <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0">
            <a-entity id="control-wheel" gltf-model="#wheel" position="0.13 -0.120 -0.163" rotation="0 0 0" scale="0.001 0.001 0.001"> </a-entity>
            <a-entity id="camera-rig" game="play"></a-entity>
            <a-entity id="citySet" gltf-model="#city" position="10 -2 -150" rotation="0 90 0" scale=" 1 1 1"></a-entity>
            <a-entity id="timer" position="0 5 -7.1" text="font: kelsonsans; align: center; width: 10; color: black; value: 00:00"> </a-entity>
            <a-entity id="over" position="1.7 1 -3" text="font: kelsonsans; align: center; width: 10; color: black; value: GAME OVER!!" visible="false"> </a-entity>

            <a-box id="B1" material="height:400;metalness:0.34" color="red" geometry="depth:400; height:50; width:5;" position="-76 -8 -164"></a-box>
            <a-box id="B2" material="height:400;metalness:0.34" color="red" geometry="depth:400; height:50; width:5;" position="75 -8 -164"></a-box> 
            <a-box id="B3" material="height:400;metalness:0.34" color="red" geometry="depth:400; height:50; width:5;" position="-0.33 -7 -359"></a-box> 
            <a-box id="B4" material="height:400;metalness:0.34" color="red" geometry="depth:400; height:50; width:5;" position="-0.33 -7 31"></a-box>  
            
          </a-entity>
         </a-scene>
          </body>
           </html>
